<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Being Legend</h1>
    <button id="stop">Stop</button>

</body>
<script>
    // const say = function () {
    //     console.log('Kumar');
    // }
    // setTimeout(function () {
    //     console.log("Kumar");
    // },5000);

    // setTimeout(say,5000)
    //---------------------------------------

    const changeText = function () {
        document.querySelector('h1').innerHTML = "ExtraOrdinary Men Look Like You"
        
    }
    // setTimeout(changeText,5000)
    // The clearTimeout() method is a powerful JavaScript tool that allows developers to clear and reset the timer created by the setTimeout() method.

    // Note that the clearTimeout method takes the reference of a setTimeout method
    const changeMe = setTimeout(changeText, 5000);
    document.querySelector('#stop').addEventListener('click',function () {
        clearTimeout(changeMe)
        console.log("Stopped");
    })



</script>
</html>
